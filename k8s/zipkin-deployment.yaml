apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    deployment.kubernetes.io/revision: "1"
  labels:
    app: zipkin-server
  name: zipkin-server
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zipkin-server
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: zipkin-server
    spec:
      containers:
        - image: openzipkin/zipkin:latest
          imagePullPolicy: IfNotPresent
          name: k8s-zipkin-server
          envFrom:
            - configMapRef:
                name: zipkin-server
          # env:
          #   - name: CURRENCY_EXCHANGE_URI
          #     value: http://currency-exchange
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: zipkin-server
  name: zipkin-server
  namespace: default
spec:
  ports:
    - port: 9411
      protocol: TCP
      targetPort: 9411
  selector:
    app: zipkin-server
  sessionAffinity: None
  type: LoadBalancer
---
apiVersion: v1
data:
  APPLICATION_ENV: native
  EXCHANGE_URI: http://currency-exchange
  CONVERSION_URI: http://currency-conversion
  API_GETWAY_URI: http://api-gateway
  EUREKA_URI: http://eureka-server
  SPRING_CLOUD_URI: http://spring-cloud
kind: ConfigMap
metadata:
  name: zipkin-server
  namespace: default
